
<div class="main contact-margin-top" [@openClose]="isOpen ? 'open' : 'closed'" id="contact" >
  <div class="contact-div-main">
    <div class="contact-header">
      <h1 class="heading contact-title">{{contactInfo.title}}</h1>
      <p class="subTitle contact-subtitle">{{contactInfo.subtitle}}</p>
      <div class="contact-text-div">
        <a class="contact-detail" href="{{'tel:'+ contactInfo.number}}">{{contactInfo.number}}</a>
        <br><br>
        <a class="contact-detail-email" href="{{'mailto:' + contactInfo.email_address}}">
          {{contactInfo.email_address}}</a>
        <br><br>
      </div>
      <div class="social-media-div">
        <a href="https://github.com/AbelPouillet" class="icon-button github" target="_blank">
          <i class="fab fa-github"></i>
          <span></span>
        </a>
          <a href="https://www.linkedin.com/in/abel-pouillet-b24132204/" class="icon-button linkedin" target="_blank">
            <i class="fab fa-linkedin-in"></i>
            <span></span>
          </a>
          <a href="{{'mailto:' + 'abelix.pouillet@gmail.com'}}" class="icon-button google" target="_blank">
            <i class="fab fa-google"></i>
            <span></span>
          </a>
      </div>
    </div>
  </div>
</div>
